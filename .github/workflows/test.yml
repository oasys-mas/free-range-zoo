name: test

on:
  workflow_call:
    secrets:
      CI_TOKEN:
        required: true

jobs:
  free-range-zoo:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}
          ref: ${{ github.ref }}
      - name: Set up environment
        uses: ./.github/actions/setup-env
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run python -m unittest -b
  gpu:
    timeout-minutes: 15
    runs-on: [self-hosted, gpu]
    container:
      image: ubuntu:latest
      options: --device=nvidia.com/gpu=all
      volumes:
        - /nix:/nix
    if: github.event_name == 'pull_request' && github.base_ref == 'main' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Update container
        run: apt update && apt upgrade -y && apt install -y git make curl wget build-essential
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}
          ref: ${{ github.ref }}
      - name: Set up environment
        uses: ./.github/actions/setup-env
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run python -m unittest -b
  models:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.CI_TOKEN }}
          ref: ${{ github.ref }}
      - name: Set up environment
        uses: ./.github/actions/setup-env
      - name: Install dependencies
        run: poetry install --with oasys
      - name: Run tests
        run: poetry run python -m unittest -b
      - name: Run tests for building the documentation
        run: (source $(poetry env info --path)/bin/activate && cd ./models/planning && python -m unittest -b)
